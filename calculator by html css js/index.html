<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            input{padding:1vh 1.5vw;}
            button{padding:1vh 1.2vw;}
        </style>
    </head>
    <body>
       <table width="40vw" align="center" border="1">
        <tr><td colspan="4"><input type="text" readonly value="0" id="lcd"/></td></tr>
        <tr><td><button onclick="num1('1');">1</button></td>
            <td><button onclick="num1('2');">2</button></td>
            <td><button onclick="num1('3');">3</button></td>
            <td><button onclick="opr1('+');">+</button></td></tr>
        <tr><td><button onclick="num1('4');">4</button></td>
            <td><button onclick="num1('5');">5</button></td>
            <td><button onclick="num1('6');">6</button></td>
            <td><button onclick="opr1('-');">-</button></td></tr>
        <tr><td><button onclick="num1('7');">7</button></td>
            <td><button onclick="num1('8');">8</button></td>
            <td><button onclick="num1('9');">9</button></td>
            <td><button onclick="opr1('*');">*</button></td></tr>
        <tr><td><button onclick="dot1('.');">.</button></td>
            <td><button onclick="num1('0');">0</button></td>
            <td><button onclick="equal1();">=</button></td>
            <td><button onclick="opr1('/');">/</button></td></tr>
        <tr><td colspan="2" align="center"><button onclick="back1();">back</button></td>
            <td colspan="2" align="center"><button onclick="clr1();">clr</button></td></tr>
       </table>
    </body>
</html>
<script>
    var k1=0,k2=0,k3=0;//flagbit
    function num1(x)
    {
        if(k3==1){clr1();}
        var n=document.getElementById("lcd").value;
        if(n=="0")
        {
        document.getElementById("lcd").value=x;
        }
        else
        {
        document.getElementById("lcd").value=n+x;   
        }
        k1=0;
    }
    function opr1(y)
    {
        if(k1==0)
        {
        var n=document.getElementById("lcd").value;
        document.getElementById("lcd").value=n+y;   
        k1=1;
        }
        else
        {
        back1();
        var n=document.getElementById("lcd").value;
        document.getElementById("lcd").value=n+y;   
        k1=1;
        }
        k2=0;
    }
    function dot1(z)
    {
        if(k3==1){clr1();}
        if(k2==0)
        {
        var n=document.getElementById("lcd").value;
        document.getElementById("lcd").value=n+z; 
        k2=1;  
        }
    }
    function equal1()
    {
        var n=document.getElementById("lcd").value;
        document.getElementById("lcd").value=eval(n); 
        k1=0;k2=1;k3=1;
    }
    function clr1()
    {
        document.getElementById("lcd").value="0"; 
        k1=0;k2=0;k3=0;
    }
    function back1()
    {
        var n=document.getElementById("lcd").value;//12+3*7
        var n2=n.substring(n.length-1,n.length);//7
        var n3=n.substring(n.length-2,n.length-1);//*
        //alert(n2);
        if(n2=='+'||n2=='-'||n2=='*'||n2=='/')
        {
            k1=0;
        }
        else if(n2=='.')
        {
            k2=0;
        }
        else//number
        {
            if(n3=='+'||n3=='-'||n3=='*'||n3=='/')
            {
                k1=1;
            }
            else if(n3=='.')
            {
                k2=1;
            } 
        }
        if(n.length>1)
        {
        var n1=n.substring(0,n.length-1);//12+3*
        document.getElementById("lcd").value=n1; 
       
        }
        else
        {
            document.getElementById("lcd").value="0";   
        }
    }
</script>
